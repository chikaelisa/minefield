<!DOCTYPE html>

<html lang="PT-br">

  <head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Road+Rage&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Cabin:ital,wght@0,400..700;1,400..700&family=Road+Rage&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilo/cadastro.css">
    <script src="https://kit.fontawesome.com/5da4b5c12f.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <form class="form_cadastro">

      <p>Cadastre-se</p>

      <div>
        <i class="fa-solid fa-user" id="campo_login1"> <span class="campo_texto"> Nome completo</span></i>
        <input class="form_campo" type="text"> <br>
      </div>

      <div>
        <i class="fa-regular fa-calendar-days" id="campo_login2"> <span class="campo_texto"> Data de nascimento</span></i>
        <input class="form_campo" type="date"> <br>
      </div>

      <div>
        <i class="fa-solid fa-file-signature" id="campo_login3"> <span class="campo_texto"> CPF</span></i>
        <input class="form_campo" type="text"> <br>
      </div>

      <div>
        <i class="fa-solid fa-phone" id="campo_login4"> <span class="campo_texto"> Telefone</span></i>
        <input class="form_campo" type="tel"> <br>
      </div>

      <div>
        <i class="fa-solid fa-envelope" id="campo_login5"> <span class="campo_texto"> E-mail</span></i>
        <input class="form_campo" type="email"> <br>
      </div>

      <div>
        <i class="fa-solid fa-circle-user" id="campo_login6"> <span class="campo_texto"> Username</span></i>
        <input class="form_campo" type="text"> <br>
      </div>

      <div>
        <i class="fa-solid fa-lock" id="campo_login7"> <span class="campo_texto"> Senha</span></i>
        <input class="form_campo" type="password"> <br>
      </div>


      <button class="cadastro"><span class="cadastro_texto">Cadastrar</span></button>

    </form>

  </body>

</html>
