<!DOCTYPE html>

<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <title>Redefinir senha</title>
    <link rel="stylesheet" type="text/css" href="estilo/senha.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Road+Rage&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Cabin:ital,wght@0,400..700;1,400..700&family=Road+Rage&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.3/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.3/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <p class="titulo">Redefinir senha</p>
    <div class="section">
        <p class="text-biginfo">Preencha o dado abaixo para solicitar a recuperação de senha.</p>
        <p class="text-info">CPF cadastrado</p>
        <input class="form_campo" type="text" placeholder="Digite seu Username ou CPF">
        <p class="text-info">Você irá receber um e-mail no endereço cadastrado contendo o procedimento para criar uma nova senha para esse usuário</p>
        
        <button class="recuperar"><span class="recuperar_texto">Recuperar senha</span></button>
        <p class="cancelar" onclick="window.location.href='index.html'">CANCELAR</p>
    </div>
    
    <script src="src/senha.js"></script>
</body>
</html>
