<!DOCTYPE html>

<html lang="PT-br">

    <head>
        <meta charset="UTF-8">
        <title>Iniciar jogo</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Cabin:ital,wght@0,400..700;1,400..700&family=Road+Rage&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="estilo/iniciar.css">
    </head>

    <body>

        <div class="container">

           <div class="perfil_usuario">
                <img src="imagens/perfil.png" alt="Imagem perfil">
                <span class="perfil_texto">Olá, username</span>
           </div>
        
           <div class="perfil_ranking">
                <img src="imagens/trofeu.png" alt="Imagem ranking">
                <span class="perfil_texto">Ranking</span>
           </div>

        <div class="perfil_historico">
             <img src="imagens/historico.png" alt="Imagem trofeu">
             <span class="perfil_texto">Histórico</span>
        </div>

        </div>

       <div class="container_iniciar">
            <div class="logo_alternativa">
                <img src="imagens/logoalternativa.png" alt="Logo alternativa">
            </div>

            <div class="iniciar">

                <div class="area_iniciar">
                    
                    <div class="item_iniciar">
                        <span class="perfil_texto">Dimensão</span>
                        <span class="simbolo_menos">-</span><input type="range" min="10" max="100" value="10"><span class="simbolo_mais">+</span>
                    </div>

                    <div class="item_iniciar">
                        <span class="perfil_texto">N° Bombas</span>
                        <span class="simbolo_menos">-</span><input type="range" min="10" max="100" value="10"><span class="simbolo_mais">+</span>
                    </div>

                </div>

            </div>
       </div>

    </body>

</html>
