<!DOCTYPE html>

<html lang="PT-br">

    <head>
        <meta charset="UTF-8">
        <title>Alterar Senha</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Cabin:ital,wght@0,400..700;1,400..700&family=Road+Rage&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="estilo/alterarsenha.css">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.3/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.3/dist/sweetalert2.all.min.js"></script>
    </head>

<body>
    
        <p class="titulo">Alterar Senha</p>
        <div class="section">
            <p class="subtitulo">Nova Senha</p>
            <div class="input-container">
                <input id="password" class="form_campo" type="password" placeholder="Digite sua nova senha">
                <img class="eye-icon togglePassword" src="imagens/verSenha.png" alt="Ver senha">
            </div><br>
            <p class="subtitulo">Confirmar Senha</p>
            <div class="input-container">
                <input id="password" class="form_campo" type="password" placeholder="Repita sua nova senha">
                <img class="eye-icon togglePassword" src="imagens/verSenha.png" alt="Ver senha" >
            </div>
            
        <form action="index.html">
            <button class="alterar" type="submit"><span class="alterarsenha_texto">Alterar senha</span> </button>
        </form>
    </div>

    <script src="src/validarSenha.js"></script>
    <script src="src/verSenha.js"></script>

</body>
